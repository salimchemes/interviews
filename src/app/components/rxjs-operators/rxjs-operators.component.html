<section>
  <h2>Operators</h2>
  <div class="row">
    <div class="col-2">
      <ol>
        <li *ngFor="let operator of operators">
          <button
            class="btn-secondary mt-3"
            (click)="performOperator(operator)"
          >
            <b> {{ operator.label }} </b>
          </button>
          <!-- <button
            (click)="stop()"
            class="btn-secondary mt-3 ml-3"
            *ngIf="operator.id === 'take'"
          >
            stop
          </button> -->
        </li>
      </ol>
    </div>
    <div class="col-10">
      <div>
        operator: <b>{{ selectedOperator?.label }}</b>
      </div>
      <div>
        group:
        <b>
          {{ selectedOperator?.group }}
        </b>
      </div>
      <div>
        description:
        <b>
          {{ selectedOperator?.description }}
        </b>
      </div>
      <div *ngIf="this.data">
        data:
        <ngx-json-viewer
          [json]="this.data"
          [expanded]="false"
        ></ngx-json-viewer>
      </div>
      <div *ngIf="this.method">
        code:
        <pre><code [highlight]="this.method"></code></pre>
      </div>
      <div *ngIf="this.result">
        result:
        <ngx-json-viewer
          [json]="this.result"
          [expanded]="false"
        ></ngx-json-viewer>
      </div>
    </div>
  </div>
</section>
